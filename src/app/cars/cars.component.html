<input class="form-control" [(ngModel)]="carName">
<button class="btn btn-primary" (click)="addCar()">Добавить машину</button>
<p *ngIf="!addCarStatus; else success" >Машина не добавлена</p>
<ng-template #success> <!-- референция для того чтоб знать что вывести в случае если отработал блок else -->
<p >Машина добавлена</p>
</ng-template>
<hr>

<!--<app-car *ngFor="let car of cars"></app-car>-->

<ul>
    <li *ngFor="let car of cars; let idx = index">        <!-- индекс это  текущий индекс отображаемой ячейки-->
        <div

           [ngStyle]="{ backgroundColor: (idx + 1) %2 == 0 ? 'red' : 'green', 'color' : 'white' }"
           [ngClass]="{'big-text': setBigCarText(car)}"
        ><!-- выделить четные элементы темным css и текст белым-->
            <!-- [ngStyle] передается название свойства css и затем его значение -->
            <!-- [ngClass] передается название класса  css и затем его значение-->
            <b>{{idx + 1}}</b> - {{car}}
        </div><!-- выделить четные элементы темным css-->
    </li>
</ul>
