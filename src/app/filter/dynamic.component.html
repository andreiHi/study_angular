<hr>
<h3>{{ asyncTitle | async}}</h3>
<h3>{{ time | async | date:'medium'}}</h3>
<div class="col-sm-8">
    <input class="form-control" [(ngModel)]="searchCar" >
    <button class="btn btn-primary" (click)="addCar()">Добавить</button>
    <hr>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let car of cars | appFilter: searchCar: 'descr'; let i = index">
            <b>{{ i + 1}}</b> {{ car.name }} <i>{{ car.descr}}</i>
        </li>
    </ul>
</div>
