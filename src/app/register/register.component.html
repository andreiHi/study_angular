<div class="col-xs-8 col-xs-offset-2">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email</label>
            <input  [ngClass]="{'is-invalid':form.get('email').invalid && form.get('email').touched}"
                    formControlName="email"
                    type="text"
                    class="form-control"
            >
            <p *ngIf="form.get('email').invalid && form.get('email').touched">Введите корректный email</p>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input  [ngClass]="{'is-invalid':form.get('pass').invalid && form.get('pass').touched}"
                    formControlName="pass"
                    type="password"
                    class="form-control"
            >
            <p *ngIf="form.get('pass').invalid && form.get('pass').touched">Пароль не должен быть пустым</p>
        </div>
        <div class="form-group">
            <label>Выберите страну</label>
            <select  formControlName="country"
                    class="form-control"
            >
                <option value="ru">Россия</option>
                <option value="by">Белоруссия</option>
                <option value="ua">Украина</option>
            </select>
        </div>
        <div class="radio" *ngFor="let ans of answers">
            <label>
                <input formControlName="answer"
                        type="radio"
                        [value]="ans.type"
                > {{ans.text}}
            </label>
        </div>
        <button
                [disabled]="form.invalid"
                class="btn btn-success"
                type="submit">Сохранить
        </button>
    </form>
</div>
