<div [ngClass]="getClass()">
    <h4 [ngStyle]="{marginBottom: '20px'}">{{ carItem.name }} <span class="badge">ID: {{carItem.id}}</span></h4>
    <div>
        <button class="btn btn-sm btn-primary"
                [disabled]="carItem.isSold"
                (click)="onAction('buy')"
        >Купить</button>
        <button class="btn btn-sm btn-light"
                [disabled]="!carItem.isSold"
                (click)="onAction('return')"
        >Вернуть</button>
    </div>
</div>
