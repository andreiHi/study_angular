<div class="container">
    <nav style="margin-bottom: 20px" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" routerLink="/">Изучение Angular</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}"> <!-- добавляет точное совпадение чтоб Home небыл всегда подсвечен-->
                    <a class="nav-link" routerLink="/">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="'/cars'">Машины</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="'/directive'">Директивы</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="'/pipes'">Пайпы</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="'/dynamic'">Динамический фильтр</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="'/login'">Авторизация</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="'/register'">Регистрация</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="'/dynamicComp'">Dynamic comp</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="'/animation'">Анимация</a>
                </li>
            </ul>
            <span class="navbar-text">Stady Angular!!</span>
        </div>
    </nav>
    <div class="row">
        <div class="col-sm-12 col-sm-offset-2">
            <router-outlet></router-outlet>
        </div>
    </div>
    <app-switch
            [(ngModel)]="appState"
    (ngModelChange)="handleChange()"
    ></app-switch> <!--создание ngModel из компанента -->
    <hr>
    <p>appState: {{ appState }}</p>
</div>
